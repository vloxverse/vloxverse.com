# The URL the site will be built for
base_url = "https://www.vloxverse.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# The theme to use
theme = "juice"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
juice_logo_name = "Vloxverse"
juice_logo_path = "vloxverse.svg"
juice_extra_menu = [
    { title = "Github", link = "https://github.com/vloxverse"},
    { title = "Discord", link = "https://discord.gg/YbzcqnP7JS"}
]
# Add page titles here to exclude them from the nav section (case sensitive)
juice_exclude_menu = [
    "app"
]
repository_url = "https://github.com/vloxverse"